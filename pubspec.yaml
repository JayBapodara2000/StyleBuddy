name: style_buddy
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  dots_indicator: ^2.0.0
  visibility_detector: ^0.2.2
  flutter_rounded_date_picker: ^2.0.2
  table_calendar: ^3.0.1
  flutter_rating_bar: ^4.0.0
  http: ^0.13.0
  fluttertoast: ^8.0.8
  shared_preferences: ^2.0.6
  image_picker: ^0.8.4+1
  mac_address: ^1.0.0
  device_info_plus: ^3.2.1
  provider: ^6.0.2
  dart_ipify: ^1.1.1
  flutter_overlay_loader: ^1.0.3
  geolocator: ^8.0.0
  location_geocoder: ^1.0.3
  location: ^4.2.0
  easy_autocomplete: ^1.5.0
  after_init: ^0.1.2
  url_launcher: ^6.0.20
  dotted_line: ^3.1.0
  google_maps_flutter: ^2.1.3
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.0

flutter_icons:
  image_path: "assets/images/android/App_Logo/app_icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
