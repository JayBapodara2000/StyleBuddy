    - assets/images/android/k1.svg
    - assets/images/android/Customer_Assets/Login/k1.png
    - assets/images/android/Customer_Assets/Login/k2.png
    - assets/images/
    - assets/images/android/GIF/
    - assets/images/android/
    - assets/images/android/Customer_Assets/
    - assets/images/android/Extra_Screens/
    - assets/images/android/Login/
    - assets/images/android/Onboarding/
    - assets/images/android/Splash/
    - assets/images/android/Configure/
    - assets/images/android/Edit_Profile/
    - assets/images/android/Menu/
    - assets/images/android/Service_Icons/
    # ANDROID-CUSTOMER
    - assets/images/android/Customer_Assets/Acc_Success/
    - assets/images/android/Customer_Assets/Booking_slot/
    - assets/images/android/Customer_Assets/Choose_Plan/
    - assets/images/android/Customer_Assets/Landing/
